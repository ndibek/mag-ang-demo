<html ng-app="myApp">
<head>
    <link href="css/style.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
</head>
<body>
    <div class="todo-wrapper" ng-controller="TodoCtrl">
        <h2>You've got <span class="emphasis">xx</span> things to do</h2>
        <form>
            <input class="add-input" placeholder="I need to..." type="text" />
            <button class="add-btn"><h2>Add</h2></button>
        </form>

        <button class="clear-btn">Clear completed</button>
    </div>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
